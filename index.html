<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <main>
    <section class="image"></section>
    <section class="content">
      <h1>perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="offer-price">$149.99</p>
        <p class="actual-price">$169.99</p>
      </div>
      
      <button><img src="/images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </section>
    
  </main>

</body>
</html>
